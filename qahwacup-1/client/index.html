    <!-- Dynamic Manifest Switcher for Employee Portal -->
    <script>
      (function() {
        const employeePaths = ['/employee', '/manager', '/kitchen', '/pos', '/cashier'];
        const currentPath = window.location.pathname;
        const isEmployeePath = employeePaths.some(path => currentPath.includes(path));
        
        if (isEmployeePath) {
          const manifestLink = document.getElementById('main-manifest');
          if (manifestLink) {
            manifestLink.href = '/employee-manifest.json';
          }
          
          const appleTouchIcons = document.querySelectorAll('link[rel="apple-touch-icon"]');
          appleTouchIcons.forEach(icon => {
            icon.href = '/employee-icon.png';
          });
          
          document.querySelector('link[rel="icon"]').href = '/employee-icon.png';
          document.querySelector('link[rel="shortcut icon"]').href = '/employee-icon.png';
        }
      })();
    </script>
    
    <!-- Register Service Worker -->
    <script>
